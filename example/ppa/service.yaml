apiVersion: v1
kind: Service
metadata:
  namespace: elpa4
  name: ppa-service
spec:
  selector:
    app: ppa-service
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      appProtocol: http
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/path: /metrics/prometheus
    prometheus.io/port: '8081'
    signal-iduna.de/prometheus.scrape: "true"
    signal-iduna.de/prometheus.port: "8081"
    signal-iduna.de/prometheus.path: "/metrics/prometheus"
  labels:
    app: ppa-service
  name: ppa-service-metrics
spec:
  ports:
    - name: http
      port: 8081
      protocol: TCP
      targetPort: 8081
  selector:
    app: ppa-service
  type: ClusterIP
